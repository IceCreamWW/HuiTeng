<!DOCTYPE html>
<html>
<head>
    <title>证书</title>
    <meta charset="UTF-8">

    {% load static %}
    <link href="{% static "lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static 'plugins/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static "lib/venobox/venobox.css" %}" rel="stylesheet">
    <link href="{% static 'css/certificate.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2 style="text-align: center">{{ certificate.description_name }}</h2>
            <section class="slider" id="certificates-row" data-sizes="50vw">
                {% for path in certificate.all_img_paths %}
                    <div class="single-certificate">
                        <a class="venobox" data-gall="myGallery" href="{% static path %}">
                            <img src="{% static path %}"
                                 data-sizes="100vw">
                        </a>
                    </div>
                {% endfor %}
            </section>
        </div>
        <div class="col-sm-4">
            <div id="slide-dots-anchor"></div>
            <div id="download-link"><a href="#">下载证书</a></div>
        </div>
    </div>
</div>
<script src="{% static 'lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "lib/venobox/venobox.min.js" %}"></script>
<script src="{% static 'plugins/slick/slick.min.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/certificate.js' %}" type="text/javascript" charset="utf-8"></script>


</body>
</html>
